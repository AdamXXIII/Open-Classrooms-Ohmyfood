<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/710370b7c4.js" crossorigin="anonymous"></script>
  <title>Oh My Food</title>
</head>

<body>
  <header class="home">
    <div class="arrow-container"><a href="index.html"><i class="fa-solid fa-arrow-left icon-med"></i></a></div>
    <img src="./Assets/logo/ohmyfood.png" alt="Oh my food logo" class="headerlogo">
  </header>
  <main>
    <div class="info">
      <div class="loctation">
        <i class="fa-sharp fa-solid fa-location-dot icon-med"></i>
        <!--geo locations figure out whats going here-->
        <form> </form>
      </div>
      <div class="center-container bg-grey">
        <p class="center-container-heading t-bold text-med">Book the menu you like</p>
        <p class="center-container-description text-light">Discover top-of-the-art restaurants we<br>
          picked for you</p>
        <button class="button button-utils">Explore our restaurants</button>
      </div>
    </div>
    <section class="how-it-works">
      <h2>How it works</h2>
      <div class="container">
        <div class="container-content">
          <div class="container-content-list">1</div>
          <div class="container-content-card bg-grey">
            <i class="fa-solid fa-mobile-screen-button icon--color-grey icon-card"></i>
            <p>Chose a restaurant</p>
          </div>
        </div>
        <div class="container-content">
          <div class="container-content-list">2</div>
          <div class="container-content-card bg-grey">
            <i class="fa-solid fa-list icon--color-grey icon-card"></i>
            <p>Create your menu</p>
          </div>
        </div>
        <div class="container-content">
          <div class="container-content-list">3</div>
          <div class="container-content-card bg-grey">
            <i class="fa-solid fa-store icon--color-grey icon-card"></i>
            <p>Go enjoy it at the restaurant</p>
          </div>
        </div>
      </div>
    </section>
    <section class="restaurants bg-grey">
      <h2>Restaurants</h2>
      <div class="container">
        <a href="menu_full_palette.html">
        <div class="card">
          <img src="./Assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The Full Palette"
            class="card-img">
          <div class="card-content">
            <h3>The Full Palette</h3>
            <p>New York</p>
            <div class="icon-big full">
              <i class="fa-solid fa-heart"></i>
            </div>
            <div class="icon-big empty">
              <i class="fa-regular fa-heart"></i>
            </div>
            <div class="card-label">
              <p>New</p>
            </div>
          </div>

        </div>
      </a>
      </div>

    </section>


  </main>
  <footer>

  </footer>
</body>

</html>
